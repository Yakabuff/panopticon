
<html>
   <head>
      <style>
            table, th, td {
            border: 1px solid;
         }
      </style>
   </head>
   <body>
      <h1>{{ (index .Ops 0).Board }}</h1>
      <!----Links to each guild-->
      <div id = "guilds">
         {{ if .HasPrev}}
         <a href = "/{{ (index .Ops 0).Board }}?after={{ .After }}">Prev</a>
         {{ end }}
         <a href = "/{{ (index .Ops 0).Board }}?before={{ .Before }}">Next</a>
         {{range .Ops}}
         <table>
            <tr>
               <td colspan="2"><a href ="/{{ .Board }}/{{ .Tid }}">{{ .No }}</a></td>
            </tr>
            <tr>
               <td colspan="2">Time posted: {{ .Time }}</td>
            </tr>
            <tr>
               <td colspan="2">{{ .Replies }} replies</td>
            </tr>
            <tr>
               <td>{{ .Sub }}</td>
               <td> <img src="/file?tid={{ .Tid }}&type=thumb"></img></td>
            </tr>
            <tr>
               <td colspan="2">{{ .Com }}</td>
            </tr>
         </table>
         </br>
         {{ end }}

      </div>
      {{ if .HasPrev}}
      <a href = "/{{ (index .Ops 0).Board }}?after={{ .After }}">Prev</a>
      {{ end }}
      <a href = "/{{ (index .Ops 0).Board }}?before={{ .Before }}">Next</a>
   </body>
</html>
